<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Paletes em Tempo Real</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Limite de largura para telas maiores */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            display: none; /* O vídeo real fica oculto, usamos o canvas para exibir */
        }
        #counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 122, 255, 0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #status {
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="counter">Paletes: 0</div>

    <div id="status">Iniciando câmera...</div>

    <!-- Inclui a biblioteca do Roboflow -->
    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
    <script>
        // --- CONFIGURAÇÕES ---
        const ROBOFLOW_API_KEY = "rf_yg0YURQXhzVFI6ChyOgQh9jWaK42"; // Sua Chave Publicável
        const ROBOFLOW_MODEL_ID = "my-first-project-ekitz/3";
        // NOVO: Intervalo em milissegundos entre cada detecção. Aumente para mais performance.
        const DETECTION_INTERVAL_MS = 250; 

        // --- ELEMENTOS DA PÁGINA ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const counterDiv = document.getElementById('counter');
        const statusDiv = document.getElementById('status');

        let model;
        // NOVO: Armazena as últimas predições para serem desenhadas pelo loop de renderização.
        let latestPredictions = [];

        // --- FUNÇÃO PRINCIPAL ---
        async function main() {
            try {
                statusDiv.innerText = "Carregando modelo do Roboflow...";
                await roboflow.auth({ publishable_key: ROBOFLOW_API_KEY });

                const modelParts = ROBOFLOW_MODEL_ID.split('/');
                if (modelParts.length < 2) throw new Error("Formato do ROBOFLOW_MODEL_ID inválido.");
                
                const modelName = modelParts[0];
                const modelVersion = modelParts[1];
                
                console.log(`Tentando carregar modelo: '${modelName}', versão: '${modelVersion}'`);
                model = await roboflow.load({ model: modelName, version: modelVersion });
                console.log("Modelo carregado com sucesso!");

                await setupCamera();
                video.play();
                statusDiv.style.display = 'none';
                
                // ALTERADO: Inicia dois loops independentes.
                renderLoop(); // Loop para desenhar o vídeo (rápido)
                detectionLoop(); // Loop para detectar objetos (mais lento)

            } catch (error) {
                console.error("Erro na inicialização:", error);
                statusDiv.innerText = `Erro: ${error.message}. Verifique o console.`;
            }
        }

        // --- CONFIGURAÇÃO DA CÂMERA ---
        async function setupCamera() {
            statusDiv.innerText = "Acessando a câmera traseira...";
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    console.log("Câmera pronta.");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve();
                };
            });
        }

        // --- NOVO LOOP DE RENDERIZAÇÃO ---
        // Este loop roda o mais rápido possível para manter o vídeo fluido.
        function renderLoop() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Desenha o frame atual do vídeo
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Desenha as últimas caixas de detecção que temos
            drawBoundingBoxes(latestPredictions);
            // Agenda o próximo quadro
            requestAnimationFrame(renderLoop);
        }

        // --- NOVO LOOP DE DETECÇÃO ---
        // Este loop roda em um intervalo fixo para não sobrecarregar o processador.
        async function detectionLoop() {
            if (!model) return;

            // Roda a detecção
            const predictions = await model.detect(video);
            
            // Armazena as predições para o loop de renderização usar
            latestPredictions = predictions;

            // Atualiza o contador
            counterDiv.innerText = `Paletes: ${predictions.length}`;
            
            // Agenda a próxima detecção após o intervalo definido
            setTimeout(detectionLoop, DETECTION_INTERVAL_MS);
        }

        // --- DESENHA AS CAIXAS DE DETECÇÃO ---
        function drawBoundingBoxes(predictions) {
            predictions.forEach(p => {
                const scaleX = canvas.width / video.videoWidth;
                const scaleY = canvas.height / video.videoHeight;

                const x = p.x * scaleX;
                const y = p.y * scaleY;
                const width = p.width * scaleX;
                const height = p.height * scaleY;
                
                ctx.strokeStyle = p.color || '#00FF00';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                ctx.font = 'bold 20px Arial';
                ctx.textBaseline = 'bottom';
                
                const label = `${p.class} (${Math.round(p.confidence * 100)}%)`;
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = p.color || '#00FF00';
                ctx.fillRect(x, y, textWidth + 10, -25);
                
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + 5, y);
            });
        }

        // Inicia todo o processo
        main();

    </script>
</body>
</html>
