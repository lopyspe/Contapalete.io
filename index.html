<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Paletes em Tempo Real</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            /* ALTERADO: Organiza os elementos em uma coluna vertical */
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            /* ALTERADO: Define uma altura para o container do vídeo */
            height: 60vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            display: none; /* O vídeo real fica oculto, usamos o canvas para exibir */
        }
        #counter {
            /* ALTERADO: Removida a posição fixa para posicionamento normal no fluxo */
            width: 100%;
            max-width: 900px;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 2.5em;
            font-weight: bold;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #status {
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- A estrutura HTML permanece a mesma, as mudanças são no CSS -->
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="counter">Paletes: 0</div>

    <div id="status">Iniciando câmera...</div>

    <!-- Inclui a biblioteca do Roboflow -->
    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
    <script>
        // --- CONFIGURAÇÕES ---
        const ROBOFLOW_API_KEY = "rf_yg0YURQXhzVFI6ChyOgQh9jWaK42"; // Sua Chave Publicável
        const ROBOFLOW_MODEL_ID = "my-first-project-ekitz/3";
        const DETECTION_INTERVAL_MS = 250; 

        // --- ELEMENTOS DA PÁGINA ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const counterDiv = document.getElementById('counter');
        const statusDiv = document.getElementById('status');

        let model;
        let latestPredictions = [];

        // --- FUNÇÃO PRINCIPAL ---
        async function main() {
            try {
                statusDiv.innerText = "Carregando modelo do Roboflow...";
                await roboflow.auth({ publishable_key: ROBOFLOW_API_KEY });

                const modelParts = ROBOFLOW_MODEL_ID.split('/');
                if (modelParts.length < 2) throw new Error("Formato do ROBOFLOW_MODEL_ID inválido.");
                
                const modelName = modelParts[0];
                const modelVersion = modelParts[1];
                
                console.log(`Tentando carregar modelo: '${modelName}', versão: '${modelVersion}'`);
                model = await roboflow.load({ model: modelName, version: modelVersion });
                console.log("Modelo carregado com sucesso!");

                await setupCamera();
                video.play();
                statusDiv.style.display = 'none';
                
                renderLoop();
                detectionLoop();

            } catch (error) {
                console.error("Erro na inicialização:", error);
                // Exibe o erro no contador para melhor feedback ao usuário
                counterDiv.style.backgroundColor = '#d93025';
                counterDiv.style.fontSize = '1em';
                counterDiv.innerText = `Erro: ${error.message}.`;
                statusDiv.style.display = 'none';
            }
        }

        // --- CONFIGURAÇÃO DA CÂMERA ---
        async function setupCamera() {
            statusDiv.innerText = "Acessando a câmera traseira...";
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    console.log("Câmera pronta.");
                    // Ajusta o tamanho do canvas para o tamanho do vídeo
                    // Mantendo a proporção correta dentro do container
                    const videoRatio = video.videoWidth / video.videoHeight;
                    const containerRatio = canvas.clientWidth / canvas.clientHeight;

                    if (videoRatio > containerRatio) {
                        canvas.width = canvas.clientWidth;
                        canvas.height = canvas.clientWidth / videoRatio;
                    } else {
                        canvas.height = canvas.clientHeight;
                        canvas.width = canvas.clientHeight * videoRatio;
                    }
                    resolve();
                };
            });
        }

        // --- LOOP DE RENDERIZAÇÃO ---
        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            drawBoundingBoxes(latestPredictions);
            requestAnimationFrame(renderLoop);
        }

        // --- LOOP DE DETECÇÃO ---
        async function detectionLoop() {
            if (!model || !video.srcObject) return;

            const predictions = await model.detect(video);
            latestPredictions = predictions;
            counterDiv.innerText = `Paletes: ${predictions.length}`;
            setTimeout(detectionLoop, DETECTION_INTERVAL_MS);
        }

        // --- DESENHA AS CAIXAS DE DETECÇÃO ---
        function drawBoundingBoxes(predictions) {
            predictions.forEach(p => {
                const scaleX = canvas.width / video.videoWidth;
                const scaleY = canvas.height / video.videoHeight;

                const x = p.x * scaleX;
                const y = p.y * scaleY;
                const width = p.width * scaleX;
                const height = p.height * scaleY;
                
                ctx.strokeStyle = p.color || '#00FF00';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                ctx.font = 'bold 20px Arial';
                ctx.textBaseline = 'bottom';
                
                const label = `${p.class} (${Math.round(p.confidence * 100)}%)`;
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = p.color || '#00FF00';
                ctx.fillRect(x, y, textWidth + 10, -25);
                
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + 5, y);
            });
        }

        // Inicia todo o processo
        main();

    </script>
</body>
</html>
