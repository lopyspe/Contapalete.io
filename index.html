<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Paletes em Tempo Real</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 900px; /* Limite de largura para telas maiores */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            display: none; /* O vídeo real fica oculto, usamos o canvas para exibir */
        }
        #counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 122, 255, 0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #status {
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="counter">Paletes: 0</div>

    <div id="status">Iniciando câmera...</div>

    <!-- Inclui a biblioteca do Roboflow -->
    <script src="https://cdn.roboflow.com/0.2.26/roboflow.js"></script>
    <script>
        // --- CONFIGURAÇÕES ---
        const ROBOFLOW_API_KEY = "rf_yg0YURQXhzVFI6ChyOgQh9jWaK42"; // Sua Chave Publicável
        // ATUALIZADO: Novo ID do modelo e versão
        const ROBOFLOW_MODEL_ID = "my-first-project-ekitz/3";

        // --- ELEMENTOS DA PÁGINA ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const counterDiv = document.getElementById('counter');
        const statusDiv = document.getElementById('status');

        let model;

        // --- FUNÇÃO PRINCIPAL ---
        async function main() {
            try {
                statusDiv.innerText = "Carregando modelo do Roboflow...";
                // Autentica
                await roboflow.auth({ publishable_key: ROBOFLOW_API_KEY });

                // Lógica de parsing do ID do modelo.
                const modelParts = ROBOFLOW_MODEL_ID.split('/');
                if (modelParts.length < 2) {
                    throw new Error("Formato do ROBOFLOW_MODEL_ID inválido. Esperado: 'workspace/identificador-versao'");
                }

                const modelName = modelParts[0]; // Ex: "my-first-project-ekitz"
                const modelVersion = modelParts[1]; // Ex: "3"
                
                // Carrega o modelo com os dados extraídos
                console.log(`Tentando carregar modelo: '${modelName}', versão: '${modelVersion}'`);
                model = await roboflow.load({
                    model: modelName,
                    version: modelVersion
                });
                console.log("Modelo carregado com sucesso!");


                // Configura e inicia a câmera
                await setupCamera();
                video.play();
                statusDiv.style.display = 'none'; // Esconde o status após carregar
                
                // Inicia o loop de detecção
                detectFrame();
            } catch (error) {
                console.error("Erro na inicialização:", error);
                statusDiv.innerText = `Erro: ${error.message}. Verifique o console para mais detalhes.`;
            }
        }

        // --- CONFIGURAÇÃO DA CÂMERA ---
        async function setupCamera() {
            statusDiv.innerText = "Acessando a câmera traseira...";
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment', // Pede a câmera traseira
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    console.log("Câmera pronta.");
                    // Ajusta o tamanho do canvas para o tamanho do vídeo
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve();
                };
            });
        }

        // --- LOOP DE DETECÇÃO ---
        async function detectFrame() {
            if (!model) return;

            // Limpa o canvas antes de desenhar
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenha o frame atual do vídeo no canvas (para visualização)
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Roda a detecção no elemento de vídeo para melhor performance
            const predictions = await model.detect(video);
            
            // Atualiza o contador
            counterDiv.innerText = `Paletes: ${predictions.length}`;
            
            // Desenha as caixas de detecção
            drawBoundingBoxes(predictions);

            // Chama a próxima detecção no próximo quadro de animação
            requestAnimationFrame(detectFrame);
        }

        // --- DESENHA AS CAIXAS DE DETECÇÃO ---
        function drawBoundingBoxes(predictions) {
            predictions.forEach(p => {
                // Ajusta as coordenadas para o tamanho do canvas
                const scaleX = canvas.width / video.videoWidth;
                const scaleY = canvas.height / video.videoHeight;

                const x = p.x * scaleX;
                const y = p.y * scaleY;
                const width = p.width * scaleX;
                const height = p.height * scaleY;
                
                // Estilo da caixa
                ctx.strokeStyle = p.color || '#00FF00';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                // Estilo do texto
                ctx.font = 'bold 20px Arial';
                ctx.textBaseline = 'bottom';
                
                const label = `${p.class} (${Math.round(p.confidence * 100)}%)`;
                const textWidth = ctx.measureText(label).width;
                
                // Desenha um fundo para o texto
                ctx.fillStyle = p.color || '#00FF00';
                ctx.fillRect(x, y, textWidth + 10, -25);
                
                // Desenha o texto
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + 5, y);
            });
        }

        // Inicia todo o processo
        main();

    </script>
</body>
</html>
